<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hunting phone </title>

    <!-- add daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header>
        <h2 class="text-4xl font-bold text-center my-4">Hunting Phone</h2>
    </header>
    <main>

        <section class="bg-gray-100 p-4">
            <input id="search-fild" type="text" placeholder="Search Here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-neutral">search</button>
        </section>


        <!--  -->
        <section class="my-8">

            <!-- loding  -->
            <div id="loading-spiner" class="my-44 text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-conatiner" class="gap-8 lg:gap-12     grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- <div class="card w-96 bg-gray-100 shadow-xl">

                </div> -->
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden my-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-active btn-neutral">Show all</button>
            </div>
        </section>

        <!--  show modal-->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="showModalDetails" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone_name" class="font-bold text-3xl"></h3>
                <div id="show_details_container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <!--js added file  -->
    <script src="./js/index.js"></script>
</body>

</html>
